<html>
<head>
    <meta charset="UTF-8">
    <title>Показать членов группы</title>
</head>
<body>
    <h2>Data from VK Api</h2>
    <div id="content">

        {% for man in context %}
            <img src="{{ man['photo_max_orig'] }}">
            <br>
            <p> {{man['bdate']}} ,{{man['career']}},{{man['screen_name']}},{{ man.get('name') }}
                {{man['about']}},{{man['wall_comments']}},{{man['relatives']}},{{man['books']}},{{man['games']}} </p>
            <p>{{ man.get('name') }}
            </p>

            <a href="https://vk.com/id{{ man['id'] }}">https://vk.com/id{{ man['id'] }}
            </a>
            <br>
        {% endfor %}
</body>
</html>
